<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>그림을 "쭈~욱 확대하자</title>
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="../cmn/utl.js" charset="UTF-8"></script>
  <script src="rndr.js" charset="UTF-8"></script>
  <script src="main.js" charset="UTF-8"></script>
  <script src="codeBilinear.js" charset="UTF-8"></script>
  <script src="codeBicubic.js" charset="UTF-8"></script>
  <script src="codeNearestNeighbor.js" charset="UTF-8"></script>
</head>
<body>
  <h1>그림을 "쭈~욱" 확대하자</h1>
  <h2>● 코드 입력</h2>
  <div>
	<textarea id="src" style="width: 600px; height: 300px;">
	</textarea><br>
	<input type="button" value="코드를 확인" id="chck">
	<select id="codeType">
		<option value="codeNearestNeighbor">최근방 이웃 보간</option>
		<option value="codeBilinear">바이리니어 보간법</option>
		<option value="codeBicubic">바이큐빅 보간법</option>
	</select>의 코드를 읽어들이기
  </div>

  <h2>● 결과 판정 <span id="stts" style="color: red;"></span></h2>
  <div id="cnvsArea"></div>
  <textarea id="res" style="width: 600px; height: 10em;">
  </textarea>
</body>
</html>
